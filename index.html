<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-3">Calculator</h2>
        <div class="calculator">
            <input type="text" id="display" class="form-control text-end" disabled>
            <div class="buttons">
                <button class="btn btn-accent" id="clear">AC</button>
                <button class="btn btn-secondary" id="delete">DEL</button>
                <button class="btn btn-operator" value="%">%</button>
                <button class="btn btn-operator" value="/">÷</button>

                <button class="btn btn-number" value="7">7</button>
                <button class="btn btn-number" value="8">8</button>
                <button class="btn btn-number" value="9">9</button>
                <button class="btn btn-operator" value="*">×</button>

                <button class="btn btn-number" value="4">4</button>
                <button class="btn btn-number" value="5">5</button>
                <button class="btn btn-number" value="6">6</button>
                <button class="btn btn-operator" value="-">−</button>

                <button class="btn btn-number" value="1">1</button>
                <button class="btn btn-number" value="2">2</button>
                <button class="btn btn-number" value="3">3</button>
                <button class="btn btn-operator" value="+">+</button>

                <button class="btn btn-number" value="0">0</button>
                <button class="btn btn-number" value=".">.</button>
                <button class="btn btn-square" id="square">x²</button>
                <button class="btn btn-equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
